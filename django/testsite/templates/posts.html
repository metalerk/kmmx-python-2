{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}

 <table>
        <thead>
          <tr>
              <th>Title</th>
              <th>Created at</th>
              <th>Updated at</th>
              <th>Author</th>
          </tr>
        </thead>

        <tbody>
		{% for post in posts %}
          <tr>
            <td> <a href="/posts/detail/{{ post.id }}/" target='_blank'>{{ post.title }}</a></td>
            <td>{{ post.created_at }}</td>
            <td>{{ post.updated_at }}</td>
            <td>{{ post.author }}</td>
          </tr>
		{% endfor %}
        </tbody>
      </table>

{% endblock %}
